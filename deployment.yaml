apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
  labels:
    app: MyApp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: localhost:9000/repository/my-repo:4
